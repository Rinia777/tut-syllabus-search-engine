name: Quarterly Syllabus Update

on:
  schedule:
    - cron: "0 0 2 */3 *" # TUT-Syllabus-API 更新翌日（3ヶ月毎の2日 UTC 00:00 / JST 09:00）
  workflow_dispatch: # 手動実行ボタンを有効化

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install requests
      - name: Run update script
        run: python update_index.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add search_index.json api/
          git commit -m "Update search index $(date +'%Y-%m-%d')" || exit 0
          git push
